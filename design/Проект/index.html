<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
	<div class="main-content">
		<div class="main-menu">		
			<div class="navbar">
				<button class="button"> Активировать макет</button>
				<div class="theme">
					<div class="check">
						<input type="checkbox" id="toggle" />
						<label for="toggle"></label>
					</div>
				</div>
				<button class="button">Информация</button>
				<div class="user">
					<p class="nick">Дмитрий</p>
					<img src="userFoto.jpeg" alt="" class="avatar">
				</div>
			</div>


			<div class="work">
				<div class="map-container">
					<div class="map">
						<img class="map-img" src="map.jpg" alt="">
					</div>
					<div class="map-controls">
						<button class="button">Пожар</button>
						<button class="button">День</button>
						<button class="button">Ночь</button>
						<!--Не работает-->
						<input type="checkbox" id="toggle" />
						<label for="toggle"></label>
					</div>
				</div>
				<div class="media-container">
					<div class="camera-container">
						<div class="camera">
							<img src="camera.jpg" alt="" class="camera-img">
						</div>
						<div class="camera-controls">
							<button class="button">Плей</button>
							<button class="button">Пауза</button>
							<button class="button">Следующая</button>
							<button class="button">Предыдущая</button>
						</div>
					</div>
					<div class="auto-container">
						<div class="auto">
							<img src="Car1.jpg" alt="" class="auto-img">
							<img src="Car2.jpg" alt="" class="auto-img">
							<img src="Car1.jpg" alt="" class="auto-img">
							<img src="Car2.jpg" alt="" class="auto-img">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
